<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head lang="en-US">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<title>Some Site</title>
</head>
<body ng-app="button" ng-controller="btn-ctrl" ng-style = "stl">
	<div ng-style = "dvn">
		<p style="color: white; text-align: center; font-size: 1.7em; margin-bottom: 2em;">This is a restricted space!</p>
  	<p style="color: red; text-align: center; font-size: 1.5em; margin-top: 1.5em">Kindly press the below button to have access to the</p>
  	<p style="color: red; text-align: center; text-decoration: underline; font-size: 1.7em; margin-bottom: 2em;">Restricted Contents</p>
  	<button ng-click = clicked() ng-style = "btn" ng-mouseover = over() ng-mouseleave = leave()>{{val}}</button>
  </div>
<script type="text/javascript">
	var app = angular.module("button", []);
	app.controller("btn-ctrl", function($scope, $location)
	{
		$scope.val = "Proceed";
		$scope.clicked = function() {
			window.location = "gallery.html";
		};
		$scope.dvn = {
			"position" : "absolute",
			"top" : "5%",
			"left" : "30%",
			"width" : "40%",
			"height" : "40%"
		};
		$scope.over = function() {
			$scope.btn = {
			"background-color" : "rgba(0, 230 , 0, 1)",
			"color" : "white",
			"font-size" : "2em",
			"position" : "relative",
			"top" : "50%",
			"left" : "30%",
			"border-radius" : "10px",
			"border" : "1px dotted red",
			"cursor" : "pointer",
			"width" : "40%",
			"height" : "20%"
			};
		};
		$scope.leave = function() {
			$scope.btn = css
		};
		var css = {
			"background-color" : "rgb(0, 230, 0)",
			"border-radius" : "10px",
			"color" : "black",
			"font-size" : "2em",
			"position" : "relative",
			"top" : "50%",
			"left" : "30%",
			"border" : "1px dotted red",
			"cursor" : "pointer",
			"width" : "40%",
			"height" : "20%"
			};
		$scope.btn = css;
		$scope.stl = {
			"overflow" : "hidden",
			"background-image" : "url('backg.png')",
			"background-size" : "cover",
			"opacity" : "1",
			"z-index" : "1",
			"position" : "absolute",
			"width" : "100%",
			"height" : "100%"
		};
		app.run(function($rootscope) {
		var li;
	});
	});
</script>
</body>
</html>
